<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do App</title>
    <script src="https://kit.fontawesome.com/9544e296e7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&family=Preahvihear&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
        <h1 class="title">Yulissa's To Do App</h1>
  <div class="counterdis">
You have <span id="counting"></span> pending tasks
</div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                My To Do List
              </div>
            <div class="card-body">
                <div class="mb-3">
                  Create To Do
                    <label for="entertodo" class="form-label" id="dateLabel">Due Date</label>
                   
                    <div class="input-group">


                        <input type="text" id="mainValue" class="form-control" placeholder="Enter to do" aria-label="Text input with dropdown button">
                        <div class="input-group-append">
                        
                      </div>

                      <label for="categories">Choose a Category:</label>

                      <select name="categories" id="categoryValue">
                        <option value="Education">Education</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Finance">Finance</option>
                      </select>

                      <!-- <input type="text" id="categoryValue" placeholder="Category" class="form-control" aria-label="Text input with dropdown button"> -->
                      
                    <input type="date" value="2017-06-01" id="dateValue" />
                    
                  </div>
                <button type="button" id="mainCreate" class="btn btn-primary">Create</button>
                <button type="button" id="mainClear" class="btn btn-primary">Clear All To Do's</button>
                
                <ul class="list-group" id="mainList"></ul>
            </div>
          </div>
      </div>
    
     
    <script src="./main.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
